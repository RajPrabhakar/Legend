{% extends "header.html" %}
{% block body %}
<div role="tabpanel">
	<!-- Nav tabs -->
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#basics" aria-controls="basics" role="tab" data-toggle="tab">Basics</a></li>
		<li role="presentation"><a href="#army" aria-controls="army" role="tab" data-toggle="tab">Army</a></li>
		<li role="presentation"><a href="#power" aria-controls="power" role="tab" data-toggle="tab">Powers</a></li>

	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane fade in active" id="basics">
			<ul>
				{% for t in TOPIC_DICT["Basics"] %}
					<li><a href="{{t[1]}}">{{t[0]}}</a></li>
				{% endfor %}
			</ul>
		</div>
		<div role="tabpanel" class="tab-pane fade" id="army">Dumbledore's Army</div>
		<div role="tabpanel" class="tab-pane fade" id="power">Avada Kedavara</div>
	</div>
</div>
{% endblock %}
